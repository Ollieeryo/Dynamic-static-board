<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/b979fa9b8d.js" crossorigin="anonymous"></script>
  <title>Static board</title>
</head>
<body>
    <div class="container">
      <h1 class="my-5">湘北籃球隊計分板</h1>
      <table class="scoreboard table table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>球員</th>
            <th>得分</th>
            <th>籃板</th>
            <th>助攻</th>
            <th>抄截</th>
            <th>阻攻</th>
          </tr>
        </thead>
        <tbody id="data-panel">
          <!-- display data here -->
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
